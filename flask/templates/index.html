<!DOCTYPE html>
<html>

<head>
  <title>首都医科大学影像学报告信息抽取系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="static/css/style.css" rel="stylesheet" media="screen">
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid" style="text-align: center;">
      <img src="static/img/timu.png">
    </div>
    <div class="row-fluid" style="margin-top: 50px;margin-left: 5%; text-align: center;">
      <div class="col-md-3 span2"">
          <label">请输入原始文本</label>
        <textarea id="id1" rows="20" placeholder="Type something…"></textarea>
      </div>
      <div class="col-md-1 span1" style="margin-top: 150px;">
        <img id="ner" src="static/img/shiti.png">
      </div>
      <div class="col-md-2 span2">
        <label>命名实体识别结果</label>
        <textarea id="id2" rows="20"></textarea>
      </div>
      <div class="col-md-1 span1" style="margin-top: 150px;">
        <img id="test" src="static/img/guanxi.png">
      </div>
      <div class="col-md-2 span2"">
        <label">关系抽取结果</label>
      <textarea id="id3" rows="20"></textarea>
      </div>
      <div class="col-md-1 span1" style="margin-top: 150px;">
        <img id="other" src="static/img/jieguo.png">
      </div>
      <div class="col-md-2 span2">
        <label>所抽取信息</label>
        <textarea id="id4" rows="20"></textarea>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#ner").click(
        function () {
          var source = $("#id1").val().trim()
          var url = "http://127.0.0.1:5000/ner";
          $.post(url, { "source": source }, function (data) {
            $("#id2").val(data)
          });

        }
      );

      $("#test").click(
        function () {
          var source = $("#id2").val().trim()
          var url = "http://127.0.0.1:5000/test";
          $.post(url, { "source": source }, function (data) {
            $("#id3").val(data)
          });

        }
      );

      $("#other").click(
        function () {
          var source = $("#id3").val().trim()
          var url = "http://127.0.0.1:5000/other";
          $.post(url, { "source": source }, function (data) {
            $("#id4").val(data)
          });

        }
      );
    })
  </script>

  <br />
  <br />
  <br />

  <div class="jumbotron">

    <table align="center">
      <tr>
        <td>
          <p style="font-size:15px;">首都医科大学生物医学工程学院，生物医学信息学实验室 版权所有</p>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
